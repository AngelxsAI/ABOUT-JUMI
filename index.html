<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a JUMI | Juventud Misionera</title>
  
  <meta name="description" content="JUMI: Un grupo juvenil católico dedicado a la fe, el amor y la unidad en Cristo.">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Estilos Generales y Colores JUMI */
    :root {
      --primary: #6a0dad; /* Morado JUMI */
      --accent: #00bcd4; /* Celeste JUMI */
      --text-light: #f4f4f9;
      --shadow-color: rgba(106, 13, 173, 0.6);
    }
    
    /* Fondo Elegante y Dinámico */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* Gradiente más suave usando los colores JUMI */
      background: linear-gradient(-45deg, var(--primary), #8f2fdc, #510a8d, #004C99);
      background-size: 400% 400%;
      animation: gradientShift 25s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      text-align: center;
      transition: opacity 1s ease;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Efecto "Cruz" o "Luz de Fe" - Mapa reemplazado por un patrón sutil */
    .pattern-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Patrón sutil (simulando una textura de tela o luz) */
      background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.5;
      z-index: -1;
      animation: pulseOpacity 10s infinite alternate;
    }

    @keyframes pulseOpacity {
      0% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }

    /* Contenedor principal para centrar y aplicar efectos de sombra */
    .content-container {
        padding: 40px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.05); /* Fondo semitransparente para destacar */
        backdrop-filter: blur(5px);
        box-shadow: 0 0 50px var(--shadow-color);
        max-width: 90%;
    }

    /* Título Principal */
    h1 {
      font-size: 2.8em;
      font-weight: 800;
      margin: 0;
      letter-spacing: 5px;
      text-transform: uppercase;
      opacity: 0;
      animation: slideIn 1.5s ease-out forwards;
      color: var(--text-light);
      text-shadow: 0 0 10px var(--accent); /* Un ligero resplandor celeste */
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Subtítulo de bienvenida */
    .welcome-message {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: 300;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1s;
      color: #ccc;
    }

    /* Logo de la Cruz */
    .cross-icon {
        font-size: 3.5em;
        color: var(--accent);
        margin-bottom: 20px;
        opacity: 0;
        animation: crossGlow 2s ease forwards 0.5s;
        text-shadow: 0 0 15px var(--accent), 0 0 30px var(--primary);
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes crossGlow {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
    }

    /* Pie de página */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85em;
      font-weight: 300;
      color: #999;
      opacity: 0;
      animation: fadeIn 2s ease forwards 2.5s;
    }

    footer span {
      color: var(--accent);
      font-weight: 600;
    }

    /* Clase para iniciar la transición de salida */
    .fade-out {
        opacity: 0;
    }
  </style>
</head>
<body>

  <div class="pattern-overlay"></div>

  <div class="content-container">
    <div class="cross-icon">
        <i class="fas fa-cross"></i>
    </div>
    <h1 id="main-title">JUMI</h1>
    <div class="welcome-message">
        Juventud Misionera: Un camino de fe, amor y unidad en Cristo.
    </div>
  </div>

  <footer>Desarrollado por <span>Angel</span></footer>

  <script>
    const REDIRECT_URL = "Html2.html";
    const REDIRECT_DELAY_MS = 6000; // 6 segundos

    document.addEventListener('DOMContentLoaded', () => {
        const body = document.body;

        // Establece la redirección automática
        setTimeout(() => {
            // Aplica una clase para un fade-out suave antes de redirigir
            body.classList.add('fade-out');

            // Pequeña pausa para que se vea el fade-out
            setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, 1000); 

        }, REDIRECT_DELAY_MS);
    });
  </script>

</body>
</html>
