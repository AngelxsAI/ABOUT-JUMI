<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a JUMI | Juventud Misionera</title>

  <meta name="description" content="JUMI: Un grupo juvenil cat贸lico dedicado a la fe, el amor y la unidad en Cristo.">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Colores y estilo general */
    :root {
      --primary: #6a0dad;
      --accent: #00bcd4;
      --text-light: #f4f4f9;
      --shadow-color: rgba(106, 13, 173, 0.6);
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, var(--primary), #8f2fdc, #510a8d, #004C99);
      background-size: 400% 400%;
      animation: gradientShift 25s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      text-align: center;
      transition: opacity 1s ease;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .pattern-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.5;
      z-index: -1;
      animation: pulseOpacity 10s infinite alternate;
    }

    @keyframes pulseOpacity {
      0% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }

    .content-container {
      padding: 40px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 50px var(--shadow-color);
      max-width: 90%;
    }

    h1 {
      font-size: 2.8em;
      font-weight: 800;
      margin: 0;
      letter-spacing: 5px;
      text-transform: uppercase;
      opacity: 0;
      animation: slideIn 1.5s ease-out forwards;
      text-shadow: 0 0 10px var(--accent);
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .welcome-message {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: 300;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1s;
      color: #ccc;
    }

    .cross-icon {
      font-size: 3.5em;
      color: var(--accent);
      margin-bottom: 20px;
      opacity: 0;
      animation: crossGlow 2s ease forwards 0.5s;
      text-shadow: 0 0 15px var(--accent), 0 0 30px var(--primary);
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes crossGlow {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .tribute {
      margin-top: 25px;
      font-size: 1em;
      font-style: italic;
      color: #ffd700;
      opacity: 0;
      animation: fadeIn 3s ease forwards 2s;
      text-shadow: 0 0 8px #fff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85em;
      font-weight: 300;
      color: #999;
      opacity: 0;
      animation: fadeIn 2s ease forwards 2.5s;
    }

    footer span {
      color: var(--accent);
      font-weight: 600;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>

  <div class="content-container">
    <div class="cross-icon">
      <i class="fas fa-cross"></i>
    </div>
    <h1 id="main-title">JUMI</h1>
    <div class="welcome-message">
      Juventud Misionera, 隆M谩s All谩 De Las Fronteras!
    </div>
    <div class="tribute">
      Inspirado en Carlo Acutis 
    </div>
  </div>

  <footer>Desarrollado por <span>Angel</span></footer>

  <!-- Canci贸n -->
  <audio id="intro-audio" preload="auto" src="God.mp3"></audio>

  <script>
    const REDIRECT_URL = "Html2.html";
    const REDIRECT_DELAY_MS = 7000; // 7 segundos antes de redirigir
    const audio = document.getElementById("intro-audio");

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Configura el audio para comenzar desde el segundo 38
        audio.currentTime = 38;

        // Permite reproducci贸n autom谩tica (algunos navegadores piden interacci贸n)
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.then(() => {
            // Pausa tras 7 segundos exactos
            setTimeout(() => audio.pause(), 7000);
          }).catch(err => {
            console.warn("El navegador bloque贸 la reproducci贸n autom谩tica:", err);
          });
        }

      } catch (e) {
        console.warn("Error al reproducir el audio:", e);
      }

      // Redirecci贸n autom谩tica despu茅s de 7 segundos
      const body = document.body;
      setTimeout(() => {
        body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = REDIRECT_URL;
        }, 1000);
      }, REDIRECT_DELAY_MS);
    });
  </script>
</body>
</html>
